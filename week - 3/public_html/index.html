<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/calendar-icon.png">
    <script src="https://kit.fontawesome.com/30367b6f00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    
    <div id="container">
        <div id="calendar">
            
            <div class="date">
                <h1 class="current-time">Time Placeholder</h1>
                <p class="current-date">Date Placeholder</p>
            </div>
            
            <div class="month">
                <h3>Current Month Placeholder</h3>
                <div class="angles">
                    <i class="fas fa-angle-up" ></i>
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days">
                <div class="prev-days">26</div>
                <div class="prev-days">27</div>
                <div class="prev-days">28</div>
                <div class="prev-days">29</div>
                <div class="prev-days">30</div>
                <div class="prev-days">31</div>
                
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div class="current-day">27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                
                <div class="next-days">1</div>
                <div class="next-days">2</div>
                <div class="next-days">3</div>
                <div class="next-days">4</div>
                <div class="next-days">5</div>
                <div class="next-days">6</div>

            </div>
           
        </div>
    </div>

    <script src="assets/js/LaiTe.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
