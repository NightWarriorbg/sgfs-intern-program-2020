<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/calendar-icon.png">
    <script src="https://kit.fontawesome.com/30367b6f00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    
    <div id="container">
        <div id="calendar">
            
            <div class="date">
                <h1 class="current-time">Time Placeholder</h1>
                <p class="current-date">Date Placeholder</p>
                
                <div class="cog">
                    <i class="fas fa-cog">
                    </i>
                </div>
            </div>
            
            <div class="month">
                <h3>Current Month Placeholder</h3>
                <div class="angles">
                    <i class="fas fa-angle-up prev-month" ></i>
                    <i class="fas fa-angle-down next-month"></i>
                </div>
            </div>
            
            <div class="weekdays">
                
            </div>
            
            <div class="days">
                PLACEHOLDER
            </div>
           
        </div>
    </div>

    <script src="assets/js/LaiTe.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
