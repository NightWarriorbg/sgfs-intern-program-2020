<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/event.css">
    <link rel="icon" type="image/png" href="assets/img/calendar-icon.png">
    <script src="https://kit.fontawesome.com/30367b6f00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>
<body>
    
    <div id="container">
        <div id="calendar">
            
            <div class="date">
                <div>
                    <h1 class="current-time">Time Placeholder</h1>
                    <p class="current-date">Date Placeholder</p>
                </div>
                
                <div class="date cog">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            
            <div class="month_header">
                <h3>Current Month Placeholder</h3>
                <div class="angles">
                    <i class="fas fa-angle-up prev-element" ></i>
                    <i class="fas fa-angle-down next-element"></i>
                </div>
            </div>
            
            <div class="weekdays">
                
            </div>
            
            <div class="elements">
                PLACEHOLDER
            </div>
            
            <div class="event-area">
                <h2>Today</h2>
                
                <form id="form--add-event" name="form--add-event">
                    <input id="input--event-name" name="input--event-name" type="text" value="Add Event Name" required>
                    <input type="time" id="input--event-time" name="input--event-time" step="1">
                    <input id="action--add-event" name="action--add-event" type="submit" value="Save">
                </form>
                
                <div class="layout--show-events">
                    
                </div>
            </div>
           
        </div>
    </div>
    
    <script src="assets/js/lib/LaiTe.js"></script>
    
    <script src="assets/js/src/calendar.js"></script>
    <script src="assets/js/src/notification.js"></script>
    <script src="assets/js/src/event.script.js"></script>
    <script src="assets/js/src/event.DOM.js"></script>
    <script src="assets/js/src/clock.js"></script>
</body>
</html>
